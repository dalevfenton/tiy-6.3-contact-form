<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>tiy 6 3 contact form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-3 contact-form-container">

      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1 contact-list-container">
       <form class="navbar-form navbar-center" role="search">
          <div class="input-group">
              <input type="text" class="form-control" id="contact-search-input" placeholder="Search this site">
              <span class="input-group-btn">
                  <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search"></span>
                  </button>
              </span>
          </div>
        </form>

        <table class = "table table-striped table-hover contact-table">
         <caption id="table-heading">Your Contacts</caption>
         <thead class="thead-inverse">
            <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Email</th>
               <th>Phone Number</th>
               <th>Twitter</th>
               <th>LinkedIn</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>Tanmay</td>
               <td>Bangalore</td>
               <td>560001</td>
               <td>(800) 555-1234</td>
               <td>@tanmaydemo</td>
               <td>tanmaybangalore</td>
               <td>
                 <i class="fa fa-pencil"></i>
                 <i class="fa fa-trash"></i>
               </td>
            </tr>
            <tr>
               <td>Dale</td>
               <td>Fenton</td>
               <td>560001</td>
               <td>(800) 444-1124</td>
               <td>@dalefenton</td>
               <td>dalefenton</td>
               <td>
                 <i class="fa fa-pencil"></i>
                 <i class="fa fa-trash"></i>
               </td>
            </tr>

         </tbody>
      </table>

      </div>
    </div>
    <script src="js/bundle.js"></script>
  </body>
</html>
